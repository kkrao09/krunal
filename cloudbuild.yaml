steps:
  # Build the Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "asia-south1-docker.pkg.dev/nifty-foundry-391404/apprepo/flaskapi:latest",
        ".",
      ]

  # Push the Docker image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "asia-south1-docker.pkg.dev/nifty-foundry-391404/flaskapi/apprepo:latest",
      ]

  # Deploy the image to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "flask-server"
      - "--image"
      - "asia-south1-docker.pkg.dev/nifty-foundry-391404/apprepo/flaskapi:latest"
      - "--region"
      - "asia-south1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "5000"
options:
  logging: CLOUD_LOGGING_ONLY